<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Report</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to Exam Report Creator with watermark image</h1><h2 id="announcement"></h2>
    <form action="result.html">
        <input type="text " id="school_name" placeholder="Enter school name" />
        <input type="text " id="student_name" placeholder="Enter student name" />
        <div>
        <label for="year">Select Year:</label>
        <select id="year" name="year">
          <option value="">Select Academic Year</option>
          <script>
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1900; year--) {
              document.write('<option value="' + year + '">' + year + '</option>');
            }
          </script>
        </select></div>
        <input type="text" id="classroom" placeholder="Enter classroom" />
        <input type="text" id="teacher" placeholder="Enter class teacher" />
        <input type="text" id="exam" placeholder="Enter exam" />
        <div>
        <h3>Enter result in array format of ["Subject",Marks,"Grade",GradePoint]</h3>
        <h2>Eg. ["English",80,"A",1.0],["Hindi",60,"C",3.0]</h2>

        <textarea name="result" id="result" rows="5"/></textarea>
      </div>
        <input type="number" name="placement" id="placement" placeholder="Enter placement in Class">
        <input type="number" name="placement2" id="placement2" placeholder="Enter total students in Class">
        <input type="number" name="GPA" id="GPA" placeholder="Enter GPA in Class">
        <input type="number" name="total marks" id="total_marks" placeholder="Enter total marks in Class">
        <input type="number" name="percentage" id="percentage" placeholder="Enter percentage in Class">

        <button type="submit">Create report</button>


    </form>

    <script type="module" src="./app.mjs"></script>
</body>
</html>
